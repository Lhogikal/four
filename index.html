<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front End Mentor</title>
    <link rel="icon" href="./favicon-32x32.png" />
    <!-- OTHER LINKS S -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!--  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles//index.css" />
  </head>
  <body>
    <div class="background">
      <img
        src="./images/pattern-background-desktop.svg"
        class="desktop"
        alt=""
      />
      <img src="./images/pattern-background-mobile.svg" class="mobile" alt="" />
    </div>

    <div class="card">
      <div class="image">
        <img src="./images/illustration-hero.svg" alt="" />
      </div>
      <div class="container">
        <h1>Order summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks , and podcasts on
          an device anywhere you like !
        </p>
        <div>
          <img src="./images/icon-music.svg" alt="" />
          <h2>
            Annual Plan <br />
            <span>$59.99/year</span>
          </h2>
          <a href="#">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <button>Cancel Order</button>
      </div>
    </div>
  </body>
</html>
